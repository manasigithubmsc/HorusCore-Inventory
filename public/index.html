
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorusCore Inventory</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 mt-4">HorusCore Inventory</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Inventory Here" class="form-control mt-5"/>
        </div>
        <table class="table table-striped table-bordered table-responsive table-dark border-white">
            <thead class="thead-dark">
              <tr>
                <th>Inventory ID</th>
                <th>Name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody id="inventoryTable">
            </tbody>
          </table>
          
    </div>

    <script src="/app.js"></script>
</body>
</html>
